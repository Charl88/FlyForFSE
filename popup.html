<html>
<head>
    <title>Fly for your FSE group</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
<h2 class="header">Turn off to stop automatically flying for your FSE group</h2>
<div id="name">
    <label for="groupid">Enter your group id:</label>
    <input class="name" type="text" id="groupid" value="">
    <button class="name" id="saveBtn">Save</button>
    <div class="name" style="color: green;" id="status"></div>
</div>
<div>
    <button id="flyForGroup">Turn Off</button>
</div>
</body>
</html>
